<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:light,regular,medium,italic,bold" rel="stylesheet" >
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" >
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link href="/static/css/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
		<script src="/static/js/draft.js" async></script>
		<title>Pokémon Draft</title>
	</head>
	<body>
		<div class="container">
			<div class="py-2 text-center">
				<h1 id="title">PokéDraft - Pick 1</h1>
				<hr>
			</div>
			<div id="draft-container" class="d-flex flex-column justify-content-center py-2 mx-2"></div>
			<hr>
			<div class="d-flex flex-column align-items-center">
				<button id="pick-button" class="btn btn-primary my-3 mx-auto" type="button" disabled>Select a Pokémon</button>
			</div>
			<hr>
			<div id="previous-picks" class="row align-items-center py-2 gap-2"></div>
			<hr>
		</div>
		<!-- template -->
		<div id="template" class="poke-card p-3 container-fluid" style="display: none;">
			<h2 id="name" class="text-center" style="text-transform: capitalize;"></h2>
			<hr>
			<div class="row items-align-center pb-3">
					<div id="sprite" class="sprite-container mx-auto">
					</div>
			</div>
			<div class="row items-align-center py-3">
				<div id="types" class="d-flex flex-row justify-content-center gap-3">
				</div>
			</div>
			<hr>
			<h3 class="text-center">Abilities</h3>
			<div id="abilities" class="row align-items-center gx-3 mb-2 text-center" style="height:5.3rem">
			</div>
			<hr>
			<h3 class="text-center">Base Stats</h3>
			<div class="d-flex flex-column" style="font-family: 'Lato';">
				<div class="row align-items-center">
					<div class="col-2 text-end">
						HP:
					</div>
					<div class="col d-flex justify-content-start">
						<div id="hp-bar" class="stat-bar"></div>
					</div>
					<div id="hp" class="col-2 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						ATK:
					</div>
					<div class="col d-flex justify-content-start">
						<div id="atk-bar" class="stat-bar"></div>
					</div>
					<div id="atk" class="col-2 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						DEF:
					</div>
					<div class="col d-flex justify-content-start">
						<div  id="def-bar" class="stat-bar"></div>
					</div>
					<div id="def" class="col-2 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						SPA:
					</div>
					<div class="col d-flex justify-content-start">
						<div id="spa-bar" class="stat-bar"></div>
					</div>
					<div id="spa" class="col-2 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						SPD:
					</div>
					<div class="col d-flex justify-content-start">
						<div id="spd-bar" class="stat-bar"></div>
					</div>
					<div id="spd" class="col-2 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						SPE:
					</div>
					<div class="col d-flex justify-content-start">
						<div id="spe-bar" class="stat-bar"></div>
					</div>
					<div id="spe" class="col-2 text-end"></div>
				</div>
			</div>
		</div>
	</body>
</html>

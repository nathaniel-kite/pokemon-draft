<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" >
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" >
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<link href="/static/css/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
		<script src="/static/js/draft.js" async></script>
		<title>Pok√©mon Draft</title>
	</head>
	<body>
		<div class="row">
			<div id="col-1" class="col justify-content-center gap-3"></div>
			<div id="col-2" class="col justify-content-center gap-3"></div>
			<div id="col-3" class="col justify-content-center gap-3"></div>
			<div id="col-4" class="col justify-content-center gap-3">
			</div>
		</div>
		<!-- template -->
		<div id="template" class="poke-card my-3 p-3 container-fluid" style="display: none;">
			<div class="row items-align-center">
				<div class="col d-flex flex-column justify-content-center gap-2">
					<div>
						<h2 id="name" class="text-center" style="text-transform: capitalize;"><strong></strong></h2>
					</div>
					<div id="types" class="d-flex flex-row justify-content-center gap-3">
					</div>
				</div>
				<div class="col d-flex align-items-center justify-content-center">
					<div id="sprite" class="sprite-container">
					</div>
				</div>
			</div>
			<hr>
			<h3 class="text-center"><strong>Abilities</strong></h3>
			<div id="abilities" class="row align-tems-center gx-3 text-center">
			</div>
			<hr>
			<h3 class="text-center"><strong>Base Stats</strong></h3>
			<div class="d-flex flex-column pe-5" style="font-family: 'Lato';">
				<div class="row align-items-center">
					<div class="col-2 text-end">
						HP:
					</div>
					<div class="col d-flex justify-content-start">
						<div class="stat-bar stat-60"></div>
					</div>
					<div id="hp" class="col-1 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						ATK:
					</div>
					<div class="col d-flex justify-content-start">
						<div class="stat-bar stat-130"></div>
					</div>
					<div id="atk" class="col-1 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						DEF:
					</div>
					<div class="col d-flex justify-content-start">
						<div class="stat-bar stat-80"></div>
					</div>
					<div id="def" class="col-1 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						SPA:
					</div>
					<div class="col d-flex justify-content-start">
						<div class="stat-bar stat-60"></div>
					</div>
					<div id="spa" class="col-1 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						SPD:
					</div>
					<div class="col d-flex justify-content-start">
						<div class="stat-bar stat-60"></div>
					</div>
					<div id="spd" class="col-1 text-end"></div>
				</div>
				<div class="row align-items-center">
					<div class="col-2 text-end">
						SPE:
					</div>
					<div class="col d-flex justify-content-start">
						<div class="stat-bar stat-70"></div>
					</div>
					<div id="spe" class="col-1 text-end"></div>
				</div>
			</div>
		</div>
	</body>
</html>
